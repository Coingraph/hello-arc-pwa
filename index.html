<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ZapDEX</title>

  <!-- PWA -->
  <link rel="manifest" href="/hello-arc-pwa/manifest.json?v=11" />
  <meta name="theme-color" content="#6D28D9" />
  <link rel="icon" href="/hello-arc-pwa/icons/icon-192.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- XMTP + FHE -->
  <script src="https://unpkg.com/@xmtp/xmtp-js@11.2.0/dist/index.js"></script>
  <script src="https://unpkg.com/fhevm@0.3.0/lib/fhevm.js"></script>

  <style>
    :root {
      --zama: #6D28D9;
      --arc: #1E40AF;
      --xmtp: #10B981;
      --bg: #0F172A;
      --card: #1E293B;
      --border: #334155;
      --text: #F8FAFC;
      --muted: #94A3B8;
      --success: #10B981;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
    }

    /* Mobile-First Layout */
    .app {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header */
    .header {
      padding: 16px;
      text-align: center;
      background: linear-gradient(135deg, var(--zama), var(--arc));
      border-radius: 0 0 20px 20px;
    }
    .header img {
      height: 36px;
      filter: drop-shadow(0 1px 3px rgba(0,0,0,0.3));
    }
    .header h1 {
      font-size: 22px;
      font-weight: 700;
      margin-top: 8px;
      color: white;
      letter-spacing: 0.5px;
    }

    /* Sidebar Toggle */
    .sidebar-toggle {
      position: fixed;
      left: 16px;
      top: 16px;
      z-index: 1000;
      background: rgba(30, 41, 59, 0.9);
      border: 1px solid var(--border);
      width: 48px;
      height: 48px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      backdrop-filter: blur(8px);
    }
    .sidebar-toggle i { font-size: 18px; color: var(--text); }

    /* Sidebar (Hidden by default on mobile) */
    .sidebar {
      position: fixed;
      left: -100px;
      top: 0; bottom: 0;
      width: 80px;
      background: rgba(15, 23, 42, 0.95);
      backdrop-filter: blur(12px);
      border-right: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 80px 0 20px;
      transition: 0.3s;
      z-index: 999;
    }
    .sidebar.open { left: 0; }
    .sidebar-logo {
      width: 42px;
      height: 42px;
      margin-bottom: 24px;
    }
    .nav-item {
      width: 50px;
      height: 50px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.3s;
    }
    .nav-item:hover { background: rgba(109, 40, 217, 0.2); }
    .nav-item.active { background: var(--zama); color: white; }
    .nav-item i { font-size: 18px; }

    /* Main Content */
    .main {
      flex: 1;
      padding: 20px 16px;
      margin-top: 60px;
    }
    .container { max-width: 100%; }

    /* Swap Card */
    .swap-card {
      background: var(--card);
      border-radius: 20px;
      padding: 20px;
      border: 1px solid var(--border);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    .swap-title {
      font-size: 17px;
      font-weight: 600;
      color: white;
      margin-bottom: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .lock-badge {
      background: #EC4899;
      color: white;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 8px;
      font-weight: 600;
    }

    .token-row {
      display: flex;
      align-items: center;
      background: rgba(30, 41, 59, 0.7);
      border-radius: 16px;
      padding: 12px 14px;
      margin-bottom: 10px;
      border: 1px solid var(--border);
    }
    .token-row input {
      flex: 1;
      background: transparent;
      border: none;
      color: white;
      font-size: 20px;
      font-weight: 600;
      text-align: right;
      outline: none;
    }
    .token-select {
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .token-icon {
      width: 28px;
      height: 28px;
      margin-right: 8px;
      border-radius: 50%;
    }
    .token-name {
      font-weight: 600;
      color: white;
      font-size: 14px;
    }

    .swap-arrow {
      text-align: center;
      margin: 8px 0;
      font-size: 20px;
      color: var(--muted);
    }

    .swap-btn {
      width: 100%;
      padding: 16px;
      border-radius: 16px;
      border: none;
      background: linear-gradient(90deg, var(--xmtp), #34D399);
      color: white;
      font-weight: 700;
      font-size: 17px;
      cursor: pointer;
      margin-top: 12px;
      transition: 0.3s;
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.2);
    }
    .swap-btn:hover { transform: translateY(-1px); }
    .swap-btn:disabled { background: var(--border); }

    .status {
      margin-top: 12px;
      font-size: 13px;
      color: var(--success);
      text-align: center;
    }

    /* Wallet Button */
    #connect-btn {
      background: var(--arc);
      color: white;
      font-weight: 600;
      margin: 16px 0;
      padding: 14px;
      border-radius: 16px;
      text-align: center;
      font-size: 15px;
      cursor: pointer;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.92);
      display: none;
      align-items: flex-end;
      justify-content: center;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    .modal.show { display: flex; }
    .modal-content {
      background: var(--card);
      border-radius: 20px 20px 0 0;
      padding: 24px;
      width: 100%;
      max-width: 100%;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
    }
    .modal-title {
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      margin-bottom: 16px;
      color: white;
    }
    .wallet-option {
      display: flex;
      align-items: center;
      padding: 14px;
      border-radius: 14px;
      background: rgba(30, 41, 59, 0.7);
      margin-bottom: 10px;
      cursor: pointer;
      border: 1px solid transparent;
    }
    .wallet-option:hover {
      background: rgba(109, 40, 217, 0.3);
      border-color: var(--zama);
    }
    .wallet-option img {
      width: 36px;
      height: 36px;
      margin-right: 12px;
    }
    .wallet-name {
      font-weight: 600;
      color: white;
      font-size: 15px;
    }

    /* Responsive */
    @media (min-width: 480px) {
      .sidebar { left: 0; }
      .sidebar-toggle { display: none; }
      .main { margin-left: 80px; margin-top: 0; }
      .modal-content { border-radius: 20px; max-width: 380px; }
      .modal { align-items: center; }
    }
  </style>
</head>
<body>

  <div class="app">

    <!-- Sidebar Toggle (Mobile) -->
    <div class="sidebar-toggle" onclick="toggleSidebar()">
      <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <img src="https://i.imgur.com/2rG5n8E.png" alt="ZapDEX" class="sidebar-logo">
      <div class="nav-item active" onclick="showSection('swap')">
        <i class="fas fa-arrow-right-arrow-left"></i>
      </div>
      <div class="nav-item" onclick="showSection('staking')">
        <i class="fas fa-coins"></i>
      </div>
    </div>

    <!-- Main -->
    <div class="main">

      <!-- Swap Section -->
      <div id="swap-section">
        <div class="header">
          <img src="https://i.imgur.com/2rG5n8E.png" alt="ZapDEX">
          <h1>ZapDEX</h1>
        </div>

        <div class="swap-card">
          <div class="swap-title">
            <span>Swap</span>
            <span class="lock-badge">FHE</span>
          </div>

          <div class="token-row">
            <input type="number" id="from-amount" placeholder="0.0" />
            <div class="token-select">
              <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png" alt="USDC" class="token-icon">
              <span class="token-name">USDC</span>
            </div>
          </div>

          <div class="swap-arrow">Down Arrow</div>

          <div class="token-row">
            <input type="number" id="to-amount" placeholder="0.0" disabled />
            <div class="token-select">
              <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" alt="USDT" class="token-icon">
              <span class="token-name">USDT</span>
            </div>
          </div>

          <button class="swap-btn" id="swap-btn" onclick="swapTokens()" disabled>Connect to Swap</button>
          <div id="swap-status" class="status"></div>
        </div>

        <div id="connect-btn" onclick="openWalletModal()">Connect Wallet</div>
      </div>

      <!-- Staking Section -->
      <div id="staking-section" style="display:none;">
        <div class="header">
          <h1>Staking</h1>
        </div>
        <div class="swap-card">
          <div class="swap-title">Stake USDC</div>
          <input type="number" placeholder="0.0" style="width:100%; padding:14px; border-radius:14px; border:1px solid var(--border); background:rgba(30,41,59,0.7); color:white; margin-bottom:14px; font-size:18px;" />
          <button class="swap-btn" style="background:var(--zama);">Stake</button>
          <div style="margin-top:12px; font-size:13px; color:var(--muted);">
            APY: <strong style="color:var(--xmtp);">12.5%</strong>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Wallet Modal -->
  <div class="modal" id="wallet-modal">
    <div class="modal-content">
      <div class="modal-title">Connect Wallet</div>
      <div class="wallet-option" onclick="connectAndClose('metamask')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask">
        <span class="wallet-name">MetaMask</span>
