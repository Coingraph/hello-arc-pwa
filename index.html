<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ZapChok</title>

  <!-- PWA -->
  <link rel="manifest" href="/hello-arc-pwa/manifest.json?v=18" />
  <meta name="theme-color" content="#7C3AED" />
  <link rel="icon" href="/hello-arc-pwa/icons/icon-192.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Libraries -->
  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script src="https://unpkg.com/@xmtp/xmtp-js@11.2.0/dist/index.js"></script>
  <script src="https://unpkg.com/fhevm@0.3.0/lib/fhevm.js"></script>
  <script src="https://unpkg.com/@web3-storage/w3up-client@^5/dist/index.min.js"></script>

  <style>
    :root {
      --purple: #7C3AED;
      --blue: #3B82F6;
      --yellow: #FBBF24;
      --dark: #1E1B4B;
      --card: #2D1B69;
      --border: #5B21B6;
      --text: #E9D5FF;
      --muted: #C4B5FD;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: auto; min-height: 100vh; overflow-x: hidden; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #4C1D95, #1E1B4B);
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
    }

    /* Top Bar - Fixed, Side Buttons */
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 70px;
      background: rgba(30, 20, 80, 0.9);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 1000;
    }

    .topbar-left, .topbar-right {
      display: flex; align-items: center; gap: 12px;
    }
    .topbar-btn {
      width: 48px; height: 48px;
      border-radius: 16px;
      display: flex;
      align-items: center; justify-content: center;
      cursor: pointer;
      font-size: 18px;
      color: white;
      background: rgba(139, 92, 246, 0.3);
      transition: all 0.2s;
    }
    .topbar-btn.active {
      background: var(--yellow);
      color: #1E1B4B;
      font-weight: 700;
      box-shadow: 0 0 12px rgba(251, 191, 36, 0.6);
    }
    .topbar-btn:hover { background: rgba(251, 191, 36, 0.3); }

    /* Center Logo - Big Circle */
    .logo-center {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      width: 100px; height: 100px;
      background: radial-gradient(circle at 30% 30%, #60A5FA, #3B82F6);
      border-radius: 50%;
      display: flex;
      align-items: center; justify-content: center;
      box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
      z-index: 10;
    }
    .logo-center::before {
      content: "O";
      font-size: 48px;
      font-weight: 800;
      color: white;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }

    /* Main */
    .main {
      padding: 100px 16px 120px;
      min-height: 100vh;
    }

    .card {
      background: var(--card);
      border-radius: 24px;
      padding: 20px;
      border: 1px solid var(--border);
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .card-title {
      font-size: 16px; font-weight: 600; color: white;
      margin-bottom: 16px; text-align: center;
    }

    /* Token Row */
    .token-row {
      display: flex; align-items: center;
      background: rgba(88, 28, 135, 0.5);
      border-radius: 16px;
      padding: 12px 14px;
      margin-bottom: 10px;
      border: 1px solid var(--border);
    }
    .token-row input {
      flex: 1; background: transparent; border: none;
      color: white; font-size: 20px; font-weight: 600;
      text-align: right; outline: none;
    }
    .token-icon { width: 28px; height: 28px; margin-right: 10px; border-radius: 50%; }
    .token-name { font-weight: 600; color: white; font-size: 14px; }

    .swap-arrow { text-align: center; margin: 8px 0; font-size: 20px; color: var(--muted); }

    .btn {
      width: 100%; padding: 16px;
      border-radius: 16px; border: none;
      font-weight: 700; font-size: 16px;
      cursor: pointer; margin-top: 12px;
      transition: 0.2s;
    }
    .swap-btn { background: linear-gradient(90deg, #10B981, #34D399); color: white; }
    .swap-btn:disabled { background: #5B21B6; }
    .send-btn { background: var(--blue); color: white; }

    /* Messages */
    .file-input {
      width: 100%; padding: 14px;
      border: 2px dashed var(--yellow);
      border-radius: 16px;
      background: rgba(251, 191, 36, 0.1);
      text-align: center; font-size: 14px;
      color: var(--text); margin-bottom: 12px;
      cursor: pointer;
    }
    .msg-input {
      width: 100%; padding: 14px;
      border-radius: 16px; border: 1px solid var(--border);
      background: rgba(88, 28, 135, 0.5); color: white;
      font-size: 15px; margin-bottom: 12px;
    }

    .status { margin-top: 12px; font-size: 14px; color: #A78BFA; text-align: center; }

    /* Connect Button - Yellow */
    #connect-btn {
      background: var(--yellow); color: #1E1B4B;
      font-weight: 700; padding: 16px;
      border-radius: 16px; text-align: center;
      font-size: 16px; margin: 20px 0;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(251, 191, 36, 0.4);
    }

    /* Modal */
    .modal {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95); display: none;
      align-items: flex-end; justify-content: center;
      z-index: 1001; backdrop-filter: blur(12px);
    }
    .modal.show { display: flex; }
    .modal-content {
      background: var(--card); border-radius: 24px 24px 0 0;
      padding: 24px; width: 100%; max-width: 100%;
      box-shadow: 0 -12px 40px rgba(0,0,0,0.3);
    }
    .modal-title { text-align: center; font-size: 18px; font-weight: 700; margin-bottom: 16px; color: white; }

    .wallet-option {
      display: flex; align-items: center; gap: 14px;
      padding: 16px;
      background: rgba(139, 92, 246, 0.2);
      border-radius: 16px;
      margin-bottom: 12px;
      cursor: pointer;
      transition: 0.2s;
    }
    .wallet-option:hover { background: rgba(139, 92, 246, 0.4); }
    .wallet-option img { width: 40px; height: 40px; border-radius: 12px; }
    .wallet-name { font-weight: 600; color: white; }

    /* Extra Content */
    .extra-content {
      padding: 20px 16px;
      background: var(--card);
      border-radius: 24px;
      margin: 20px 0;
      border: 1px solid var(--border);
      text-align: center;
    }
    .extra-content h3 { font-size: 16px; margin-bottom:atrix: 10px; color: var(--yellow); }
    .extra-content p { font-size: 13px; color: var(--muted); line-height: 1.6; }

    @media (min-width: 480px) {
      .topbar { padding: 0 20px; }
      .modal-content { border-radius: 24px; max-width: 380px; }
      .modal { align-items: center; }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="topbar-left">
      <div class="topbar-btn active" id="btn-swap" onclick="showSection('swap')">
        <i class="fas fa-arrow-right-arrow-left"></i>
      </div>
      <div class="topbar-btn" id="btn-messages" onclick="showSection('messages')">
        <i class="fas fa-envelope"></i>
      </div>
    </div>

    <!-- Big Circle Logo -->
    <div class="logo-center"></div>

    <div class="topbar-right">
      <div class="topbar-btn" id="btn-staking" onclick="showSection('staking')">
        <i class="fas fa-coins"></i>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="main">

    <!-- Swap -->
    <div id="swap-section">
      <div class="card">
        <div class="card-title">Swap</div>
        <div class="token-row">
          <input type="number" id="from-amount" placeholder="0.0" />
          <div>
            <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png" class="token-icon">
            <span class="token-name">USDC</span>
          </div>
        </div>
        <div class="swap-arrow">Down Arrow</div>
        <div class="token-row">
          <input type="number" id="to-amount" placeholder="0.0" disabled />
          <div>
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="token-icon">
            <span class="token-name">USDT</span>
          </div>
        </div>
        <button class="btn swap-btn" id="swap-btn" onclick="swapTokens()" disabled>Connect to Swap</button>
        <div id="swap-status" class="status"></div>
      </div>

      <div id="connect-btn" onclick="openWalletModal()">Connect Wallet</div>
    </div>

    <!-- Messages -->
    <div id="messages-section" style="display:none;">
      <div class="card">
        <div class="card-title">Send Message</div>
        <input type="file" id="file-input" class="file-input">
        <input type="text" id="msg-recipient" class="msg-input" placeholder="0x...">
        <textarea id="msg-text" class="msg-input" placeholder="Message..." rows="3"></textarea>
        <button class="btn send-btn" onclick="sendMessage()">Send</button>
        <div id="msg-status" class="status"></div>
      </div>
    </div>

    <!-- Staking -->
    <div id="staking-section" style="display:none;">
      <div class="card">
        <div class="card-title">Stake USDC</div>
        <input type="number" placeholder="0.0" class="msg-input" style="margin-bottom:14px;">
        <button class="btn" style="background:var(--yellow);color:#1E1B4B;">Stake</button>
        <div class="status" style="color:var(--muted);margin-top:10px;">APY: <strong style="color:var(--yellow);">12.5%</strong></div>
      </div>
    </div>

    <!-- Extra -->
    <div class="extra-content">
      <h3>Private Transfer (FHE + XMTP)</h3>
      <p>Send encrypted messages and files via IPFS</p>
    </div>

  </div>

  <!-- Wallet Modal -->
  <div class="modal" id="wallet-modal">
    <div class="modal-content">
      <div class="modal-title">Connect Wallet</div>
      <div class="wallet-option" onclick="connectWallet('metamask')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask">
        <span class="wallet-name">MetaMask</span>
      </div>
      <div class="wallet-option" onclick="connectWallet('okx')">
        <img src="https://static.okx.com/cdn/assets/imgs/221/8C1D4B9D2B8D3C2F.png" alt="OKX">
        <span class="wallet-name">OKX Wallet</span>
      </div>
      <div class="wallet-option" onclick="connectWallet('phantom')">
        <img src="https://phantom.app/img/phantom-favicon.png" alt="Phantom">
        <span class="wallet-name">Phantom</span>
      </div>
    </div>
  </div>

  <script>
    let provider, account, xmtpClient, fheInstance, w3;

    function showSection(section) {
      document.querySelectorAll('.topbar-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(`btn-${section}`).classList.add('active');
      ['swap', 'messages', 'staking'].forEach(s => {
        document.getElementById(`${s}-section`).style.display = s === section ? 'block' : 'none';
      });
    }

    async function connectWallet(name) {
      let eth = window.ethereum;
      if (name === 'okx' && window.okxwallet) eth = window.okxwallet;
      if (name === 'phantom' && window.phantom?.ethereum) eth = window.phantom.ethereum;
      if (!eth) return alert(`Install ${name}`);

      try {
        await eth.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(eth);
        account = await provider.getSigner().getAddress();
        document.getElementById('connect-btn').textContent = account.slice(0,6)+"..."+account.slice(-4);
        document.getElementById('connect-btn').onclick = null;
        document.getElementById('swap-btn').disabled = false;
        document.getElementById('swap-btn').textContent = "Swap";
        closeWalletModal();
        await initAll();
      } catch(e) { alert(e.message); }
    }

    async function initAll() {
      if (window.fhevm) fheInstance = await fhevm.createInstance({ network: "testnet", chainId: 12345 });
      if (provider) xmtpClient = await XMTP.Client.create(provider.getSigner());
      try {
        w3 = await Web3Storage.create({ token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJkaWQ6ZXRocjoweDREMjY0MzhEMzYxM0U0Nzk0M0E1RTY2MjYxODU1ODU4RjI2NTc0ODciLCJpc3MiOiJ3ZWIzLXN0b3JhZ2UiLCJpYXQiOjE3MDc0NTM0ODAwMDAsIm5hbWUiOiJaYXBDaG9rIn0.abc123' });
      } catch(e) {}
    }

    async function swapTokens() {
      const amt = document.getElementById('from-amount').value;
      if (!amt) return;
      const s = document.getElementById('swap-status');
      s.textContent = "Swapping...";
      setTimeout(() => {
        document.getElementById('to-amount').value = amt;
        s.textContent = "Swapped!";
      }, 1200);
    }

    async function sendMessage() {
      if (!account) return alert("Connect wallet");
      const to = document.getElementById('msg-recipient').value.trim();
      const text = document.getElementById('msg-text').value;
      const file = document.getElementById('file-input').files[0];
      if (!to) return alert("Enter recipient");

      const s = document.getElementById('msg-status');
      s.textContent = "Uploading...";

      try {
        let cid = "";
        if (file && w3) {
          const { cid: fileCid } = await w3.uploadFile(file);
          cid = fileCid.toString();
        }
        if (xmtpClient) {
          const conv = await xmtpClient.conversations.newConversation(to);
          await conv.send({ text, file: cid || null });
        }
        s.textContent = cid ? `Sent! CID: ${cid.slice(0,12)}...` : "Sent!";
        document.getElementById('msg-text').value = "";
        document.getElementById('file-input').value = "";
      } catch(e) {
        s.textContent = "Failed";
      }
    }

    function openWalletModal() { document.getElementById('wallet-modal').classList.add('show'); }
    function closeWalletModal() { document.getElementById('wallet-modal').classList.remove('show'); }
    document.getElementById('wallet-modal').addEventListener('click', e => {
      if (e.target === document.getElementById('wallet-modal')) closeWalletModal();
    });

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/hello-arc-pwa/sw.js?v=18');
    }
  </script>
</body>
</html>
