<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arc Monitor</title>

  <!-- PWA -->
  <link rel="manifest" href="/hello-arc-pwa/manifest.json" />
  <meta name="theme-color" content="#00D1FF" />
  <link rel="icon" href="/hello-arc-pwa/icons/icon-192.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --arc-blue: #00D1FF;
      --arc-dark: #0A0A0A;
      --arc-light: #FFFFFF;
      --card-bg: #1A1A1A;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0A0A0A 0%, #001122 100%);
      color: var(--arc-light);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: rgba(26, 26, 26, 0.8);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 209, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 209, 255, 0.2);
    }
    .header {
      background: linear-gradient(90deg, #00D1FF, #0099CC);
      padding: 20px;
      text-align: center;
      position: relative;
    }
    .header img {
      height: 50px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-top: 8px;
      color: white;
    }
    .status {
      background: rgba(0, 209, 255, 0.1);
      color: var(--arc-blue);
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      border-bottom: 1px solid rgba(0, 209, 255, 0.2);
    }
    .card {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .card:last-child { border: none; }
    .label {
      font-size: 14px;
      color: #94A3B8;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .value {
      font-size: 18px;
      color: white;
      font-weight: 600;
      word-break: break-all;
    }
    .value code {
      background: rgba(0, 209, 255, 0.1);
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 14px;
      color: var(--arc-blue);
    }
    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(0, 209, 255, 0.3);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 16px;
      margin: 12px 0;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: var(--arc-blue);
      color: var(--arc-dark);
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin: 8px 0;
    }
    button:hover { background: #00E6FF; }
    button:disabled { background: #334155; cursor: not-allowed; }
    #install-btn {
      background: linear-gradient(90deg, #00D1FF, #0099CC);
      color: white;
      font-weight: 700;
    }
    .pulse {
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://arc.network/logo.png" alt="Arc Network" onerror="this.src='https://i.imgur.com/2rG5n8E.png'">
      <h1>Arc Monitor</h1>
    </div>
    <div class="status pulse">Testnet Live</div>

    <div class="card">
      <div class="label">المحفظة</div>
      <div class="value"><code id="wallet">غير متصل</code></div>
      <div class="value">الرصيد: <span id="w">-</span> USDC</div>
      <button id="connect-btn">ربط MetaMask</button>
    </div>

    <div class="card">
      <div class="label">العقدة</div>
      <div class="value">Chain ID: <span id="cid">-</span></div>
      <div class="value">Block: <span id="blk">-</span></div>
      <div class="value">Gas: <span id="gas">-</span></div>
    </div>

    <div class="card">
      <div class="label">العقد الذكي</div>
      <div class="value">عنوان: <code>0xA5571061Ebc458AE33FdD260243B7B4e8EC4C697</code></div>
      <div class="value">التحية: <span id="greet">-</span></div>
      <div class="value">الرصيد: <span id="bal">-</span> USDC</div>
    </div>

    <div class="card">
      <div class="label">تحديث التحية</div>
      <input type="text" id="new-greeting" placeholder="أدخل تحية جديدة..." />
      <button onclick="updateGreeting()">إرسال</button>
      <div id="tx-status" style="color:#00D1FF; margin-top:8px; font-size:14px;"></div>
    </div>

    <div class="card">
      <button id="install-btn">تثبيت التطبيق</button>
    </div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script>
    const RPC = "https://rpc.testnet.arc.network";
    const CONTRACT = "0xA5571061Ebc458AE33FdD260243B7B4e8EC4C697";
    const ABI = [{"inputs":[],"name":"getGreeting","outputs":[{"type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[{"type":"string"}],"name":"setGreeting","outputs":[],"stateMutability":"nonpayable","type":"function"}];

    let provider, signer, contract, account;

    document.getElementById('connect-btn').onclick = async () => {
      if (!window.ethereum) return alert("MetaMask required!");
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        account = await signer.getAddress();
        contract = new ethers.Contract(CONTRACT, ABI, signer);
        document.getElementById('wallet').textContent = account.slice(0,10)+"...";
        document.getElementById('connect-btn').textContent = "متصل";
        document.getElementById('connect-btn').disabled = true;
        load();
      } catch(e) { alert(e.message); }
    };

    async function updateGreeting() {
      if (!contract) return alert("Connect wallet first!");
      const greeting = document.getElementById('new-greeting').value.trim();
      if (!greeting) return;
      const status = document.getElementById('tx-status');
      status.textContent = "Sending...";
      try {
        const tx = await contract.setGreeting(greeting);
        status.textContent = "Confirming...";
        await tx.wait();
        status.textContent = "Success!";
        document.getElementById('new-greeting').value = "";
        load();
        sendPush();
      } catch(e) { status.textContent = "Failed: " + e.message; }
    }

    async function load() {
      try {
        const [cid, blk, gas, greet, bal, wbal] = await Promise.all([
          fetch(RPC, {method:"POST", body:JSON.stringify({jsonrpc:"2.0",method:"eth_chainId",params:[],id:1}), headers:{"Content-Type":"application/json"}}).then(r=>r.json()).then(d=>parseInt(d.result,16)),
          fetch(RPC, {method:"POST", body:JSON.stringify({jsonrpc:"2.0",method:"eth_blockNumber",params:[],id:1}), headers:{"Content-Type":"application/json"}}).then(r=>r.json()).then(d=>parseInt(d.result,16)),
          fetch(RPC, {method:"POST", body:JSON.stringify({jsonrpc:"2.0",method:"eth_gasPrice",params:[],id:1}), headers:{"Content-Type":"application/json"}}).then(r=>r.json()).then(d=>parseInt(d.result,16)),
          fetch(RPC, {method:"POST", body:JSON.stringify({jsonrpc:"2.0",method:"eth_call",params:[{to:CONTRACT,data:"0x9c1bb7d9"},"latest"],id:1}), headers:{"Content-Type":"application/json"}}).then(r=>r.json()).then(d=> { const s = d.result.slice(130).replace(/0+$/,''); return new TextDecoder().decode(new Uint8Array(s.match(/.{2}/g).map(b=>parseInt(b,16)))); }),
          fetch(RPC, {method:"POST", body:JSON.stringify({jsonrpc:"2.0",method:"eth_getBalance",params:[CONTRACT,"latest"],id:1}), headers:{"Content-Type":"application/json"}}).then(r=>r.json()).then(d=>parseInt(d.result,16)),
          account ? fetch(RPC, {method:"POST", body:JSON.stringify({jsonrpc:"2.0",method:"eth_getBalance",params:[account,"latest"],id:1}), headers:{"Content-Type":"application/json"}}).then(r=>r.json()).then(d=>parseInt(d.result,16)) : 0
        ]);
        document.getElementById("cid").textContent = cid;
        document.getElementById("blk").textContent = blk.toLocaleString();
        document.getElementById("gas").textContent = (gas/1e9).toFixed(2)+" Gwei";
        document.getElementById("greet").textContent = greet;
        document.getElementById("bal").textContent = (bal/1e18).toFixed(6);
        document.getElementById("w").textContent = account ? (wbal/1e18).toFixed(6) : "-";
      } catch(e) {}
    }
    setInterval(load, 5000); load();

    // Notifications
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission();
    }
    function sendPush() {
      if (Notification.permission === 'granted') {
        new Notification('Arc Update!', { body: document.getElementById('greet').textContent, icon: '/hello-arc-pwa/icons/icon-192.png' });
      }
    }

    // PWA Install
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install-btn').style.display = 'block';
    });
    document.getElementById('install-btn').onclick = () => {
      if (!deferredPrompt) return alert("Use Chrome menu → Install");
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        document.getElementById('install-btn').textContent = "Installed!";
        document.getElementById('install-btn').disabled = true;
      });
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/hello-arc-pwa/sw.js');
    }
  </script>
</body>
</html>
