<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZapWallet</title>

  <!-- PWA -->
  <link rel="manifest" href="/hello-arc-pwa/manifest.json?v=3" />
  <meta name="theme-color" content="#00D1FF" />
  <link rel="icon" href="/hello-arc-pwa/icons/icon-192.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --zap-blue: #00D1FF;
      --zap-dark: #0A0A0A;
      --zap-light: #FFFFFF;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0A0A0A 0%, #001122 100%);
      color: var(--zap-light);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: rgba(26, 26, 26, 0.8);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0, 209, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 209, 255, 0.2);
    }
    .header {
      background: linear-gradient(90deg, #00D1FF, #0099CC);
      padding: 20px;
      text-align: center;
    }
    .header img {
      height: 50px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    .header h1 {
      font-size: 26px;
      font-weight: 700;
      margin-top: 8px;
      color: white;
    }
    .status {
      background: rgba(0, 209, 255, 0.1);
      color: var(--zap-blue);
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      border-bottom: 1px solid rgba(0, 209, 255, 0.2);
    }
    .card {
      padding: 20px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .card:last-child { border: none; }
    .label {
      font-size: 14px;
      color: #94A3B8;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .value {
      font-size: 18px;
      color: white;
      font-weight: 600;
      word-break: break-all;
    }
    .value code {
      background: rgba(0, 209, 255, 0.1);
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 14px;
      color: var(--zap-blue);
    }
    select, input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(0, 209, 255, 0.3);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 16px;
      margin: 12px 0;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: var(--zap-blue);
      color: var(--zap-dark);
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin: 8px 0;
    }
    button:hover { background: #00E6FF; }
    button:disabled { background: #334155; cursor: not-allowed; }
    #install-btn {
      background: linear-gradient(90deg, #00D1FF, #0099CC);
      color: white;
    }
    .wallet-btn {
      background: #1E293B;
      color: white;
      border: 1px solid rgba(0, 209, 255, 0.3);
    }
    .pulse { animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://i.imgur.com/2rG5n8E.png" alt="ZapWallet">
      <h1>ZapWallet</h1>
    </div>
    <div class="status pulse" id="network-status">Select Network</div>

    <div class="card">
      <div class="label">Select Network</div>
      <select id="chain-select" onchange="switchChain()">
        <option value="">Choose...</option>
        <option value="arc">Arc Testnet</option>
        <option value="eth">Ethereum Mainnet</option>
        <option value="polygon">Polygon</option>
        <option value="bsc">BNB Chain</option>
        <option value="avalanche">Avalanche</option>
      </select>
    </div>

    <div class="card">
      <div class="label">Wallet</div>
      <div class="value"><code id="wallet">Not Connected</code></div>
      <div class="value">Balance: <span id="w">-</span> <span id="symbol">—</span></div>
      <button class="wallet-btn" onclick="connect('metamask')">MetaMask</button>
      <button class="wallet-btn" onclick="connect('okx')">OKX Wallet</button>
      <button class="wallet-btn" onclick="connect('phantom')">Phantom</button>
    </div>

    <div class="card">
      <div class="label">Node</div>
      <div class="value">Chain ID: <span id="cid">-</span></div>
      <div class="value">Block: <span id="blk">-</span></div>
      <div class="value">Gas: <span id="gas">-</span></div>
    </div>

    <div class="card">
      <div class="label">Smart Contract</div>
      <div class="value">Address: <code id="contract-addr">-</code></div>
      <div class="value">Greeting: <span id="greet">-</span></div>
      <div class="value">Balance: <span id="bal">-</span> <span id="symbol2">—</span></div>
    </div>

    <div class="card">
      <div class="label">Update Greeting</div>
      <input type="text" id="new-greeting" placeholder="Enter new greeting..." />
      <button onclick="updateGreeting()">Send</button>
      <div id="tx-status" style="color:#00D1FF; margin-top:8px; font-size:14px;"></div>
    </div>

    <div class="card">
      <button id="install-btn">Install App</button>
    </div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script>
    // === Multi-Chain Config ===
    const CHAINS = {
      arc: {
        name: "Arc Testnet",
        rpc: "https://rpc.testnet.arc.network",
        chainId: 12345,
        symbol: "USDC",
        contract: "0xA5571061Ebc458AE33FdD260243B7B4e8EC4C697",
        abi: [{"inputs":[],"name":"getGreeting","outputs":[{"type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[{"type":"string"}],"name":"setGreeting","outputs":[],"stateMutability":"nonpayable","type":"function"}]
      },
      eth: {
        name: "Ethereum",
        rpc: "https://eth-mainnet.g.alchemy.com/v2/demo",
        chainId: 1,
        symbol: "ETH",
        contract: null
      },
      polygon: {
        name: "Polygon",
        rpc: "https://polygon-rpc.com",
        chainId: 137,
        symbol: "MATIC",
        contract: null
      },
      bsc: {
        name: "BNB Chain",
        rpc: "https://bsc-dataseed.binance.org",
        chainId: 56,
        symbol: "BNB",
        contract: null
      },
      avalanche: {
        name: "Avalanche",
        rpc: "https://api.avax.network/ext/bc/C/rpc",
        chainId: 43114,
        symbol: "AVAX",
        contract: null
      }
    };

    let provider, signer, contract, account, currentChain = null;

    function switchChain() {
      const chainKey = document.getElementById('chain-select').value;
      if (!chainKey) return;
      currentChain = CHAINS[chainKey];
      document.getElementById('network-status').textContent = `${currentChain.name} Live`;
      document.getElementById('contract-addr').textContent = currentChain.contract || "N/A";
      load();
    }

    async function connect(wallet) {
      let ethProvider;
      if (wallet === 'metamask' && window.ethereum?.isMetaMask) ethProvider = window.ethereum;
      else if (wallet === 'okx' && window.okxwallet) ethProvider = window.okxwallet;
      else if (wallet === 'phantom' && window.phantom?.ethereum) ethProvider = window.phantom.ethereum;
      else return alert(`Install ${wallet}`);

      try {
        await ethProvider.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(ethProvider);
        signer = provider.getSigner();
        account = await signer.getAddress();
        if (currentChain?.contract) {
          contract = new ethers.Contract(currentChain.contract, currentChain.abi, signer);
        }
        document.getElementById('wallet').textContent = account.slice(0,10)+"...";
        document.querySelectorAll('.wallet-btn').forEach(b => b.disabled = true);
        load();
      } catch(e) { alert(e.message); }
    }

    async function updateGreeting() {
      if (!contract) return alert("No contract on this chain!");
      const greeting = document.getElementById('new-greeting').value.trim();
      if (!greeting) return;
      const status = document.getElementById('tx-status');
      status.textContent = "Sending...";
      try {
        const tx = await contract.setGreeting(greeting);
        status.textContent = "Confirming...";
        await tx.wait();
        status.textContent = "Success!";
        document.getElementById('new-greeting').value = "";
        load();
        sendPush();
      } catch(e) { status.textContent = "Failed: " + e.message; }
    }

    async function load() {
      if (!currentChain) return;
      try {
        const rpcProvider = new ethers.providers.JsonRpcProvider(currentChain.rpc);
        const [cid, blk, gas, wbal] = await Promise.all([
          rpcProvider.getNetwork().then(n => n.chainId),
          rpcProvider.getBlockNumber(),
          rpcProvider.getGasPrice().then(g => g.toNumber()),
          account ? rpcProvider.getBalance(account).then(b => b.toString()) : "0"
        ]);

        let greet = "-", bal = "-";
        if (currentChain.contract && contract) {
          try {
            greet = await contract.getGreeting();
            bal = (await rpcProvider.getBalance(currentChain.contract)).toString();
          } catch(e) {}
        }

        document.getElementById("cid").textContent = cid;
        document.getElementById("blk").textContent = blk.toLocaleString();
        document.getElementById("gas").textContent = (gas/1e9).toFixed(2)+" Gwei";
        document.getElementById("greet").textContent = greet;
        document.getElementById("bal").textContent = bal !== "-" ? (parseInt(bal)/1e18).toFixed(6) : "-";
        document.getElementById("w").textContent = account ? (parseInt(wbal)/1e18).toFixed(6) : "-";
        document.getElementById("symbol").textContent = currentChain.symbol;
        document.getElementById("symbol2").textContent = currentChain.symbol;
      } catch(e) { console.error(e); }
    }
    setInterval(() => { if (currentChain) load(); }, 5000);

    // Notifications
    if ('Notification' in window && Notification.permission === 'default') Notification.requestPermission();
    function sendPush() {
      if (Notification.permission === 'granted') {
        new Notification('ZapWallet', { body: 'Greeting updated!', icon: '/hello-arc-pwa/icons/icon-192.png' });
      }
    }

    // PWA
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install-btn').style.display = 'block';
    });
    document.getElementById('install-btn').onclick = () => {
      if (!deferredPrompt) return alert("Use Chrome → Install");
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        document.getElementById('install-btn').textContent = "Installed!";
        document.getElementById('install-btn').disabled = true;
      });
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/hello-arc-pwa/sw.js?v=3');
    }
  </script>
</body>
</html>
