<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ZapChok</title>

  <!-- PWA -->
  <link rel="manifest" href="/hello-arc-pwa/manifest.json?v=23" />
  <meta name="theme-color" content="#10B981" />
  <link rel="icon" href="/hello-arc-pwa/icons/icon-192.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Libraries with defer -->
  <script defer src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script defer src="https://unpkg.com/@xmtp/xmtp-js@11.2.0/dist/index.js"></script>
  <script defer src="https://unpkg.com/fhevm@0.3.0/lib/fhevm.js"></script>
  <script defer src="https://unpkg.com/@web3-storage/w3up-client@^5/dist/index.min.js"></script>

  <style>
    :root {
      --green: #10B981;
      --green-dark: #059669;
      --gold: #FCD34D;
      --dark: #064E3B;
      --card: #065F46;
      --border: #10B981;
      --text: #ECFDF5;
      --muted: #A7F3D0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: auto; min-height: 100vh; overflow-x: hidden; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #065F46, #10B981);
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
    }

    /* Top Bar */
    .topbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 90px;
      background: rgba(6, 78, 59, 0.92);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      z-index: 1000;
      gap: 6px;
    }

    .app-name {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 30px;
      font-weight: 800;
      color: white;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.6), 0 2px 6px rgba(0, 0, 0, 0.5);
      letter-spacing: 1.8px;
    }

    .buttons-row {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
      width: 100%;
      max-width: 400px;
      padding-right: 8px;
    }

    .nav-btn {
      min-width: 56px;
      height: 44px;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 11px;
      font-weight: 600;
      color: white;
      background: rgba(16, 185, 129, 0.3);
      transition: all 0.2s;
      gap: 3px;
      padding: 0 6px;
    }
    .nav-btn i { font-size: 16px; }
    .nav-btn.active {
      background: var(--gold);
      color: #064E3B;
      font-weight: 700;
      box-shadow: 0 0 14px rgba(252, 211, 77, 0.6);
    }
    .nav-btn:hover { background: rgba(252, 211, 77, 0.3); }

    .connect-btn {
      background: linear-gradient(135deg, #FCD34D, #FBBF24);
      color: #064E3B;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(252, 211, 77, 0.5);
    }

    /* Main */
    .main {
      padding: 100px 12px 120px;
      min-height: 100vh;
    }

    .swap-card, .msg-card {
      background: var(--card);
      border-radius: 20px;
      padding: 14px;
      border: 1px solid var(--border);
      margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card-title {
      font-size: 15px; font-weight: 600; color: white;
      margin-bottom: 12px; text-align: center;
    }

    .token-row {
      display: flex; align-items: center;
      background: rgba(4, 120, 87, 0.6);
      border-radius: 14px;
      padding: 10px 12px;
      margin-bottom: 8px;
      border: 1px solid var(--border);
    }
    .token-row input {
      flex: 1; background: transparent; border: none;
      color: white; font-size: 18px; font-weight: 600;
      text-align: right; outline: none;
    }
    .token-icon { width: 24px; height: 24px; margin-right: 8px; border-radius: 50%; }
    .token-name { font-weight: 600; color: white; font-size: 13px; }

    .swap-arrow { text-align: center; margin: 6px 0; font-size: 18px; color: var(--muted); }

    .btn {
      width: 100%; padding: 13px;
      border-radius: 14px; border: none;
      font-weight: 700; font-size: 15px;
      cursor: pointer; margin-top: 10px;
      transition: 0.2s;
    }
    .swap-btn { background: linear-gradient(90deg, #10B981, #34D399); color: white; }
    .swap-btn:disabled { background: #065F46; opacity: 0.6; }
    .send-btn { background: #1D4ED8; color: white; }

    .file-input {
      width: 100%; padding: 12px;
      border: 2px dashed var(--gold);
      border-radius: 14px;
      background: rgba(252, 211, 77, 0.1);
      text-align: center; font-size: 13px;
      color: var(--text); margin-bottom: 10px;
      cursor: pointer;
    }
    .msg-input {
      width: 100%; padding: 12px;
      border-radius: 14px; border: 1px solid var(--border);
      background: rgba(4, 120, 87, 0.6); color: white;
      font-size: 14px; margin-bottom: 10px;
    }

    .status { margin-top: 10px; font-size: 13px; color: #A7F3D0; text-align: center; }

    .modal {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95); display: none;
      align-items: flex-end; justify-content: center;
      z-index: 1001; backdrop-filter: blur(12px);
    }
    .modal.show { display: flex; }
    .modal-content {
      background: var(--card); border-radius: 20px 20px 0 0;
      padding: 20px; width: 100%; max-width: 100%;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
    }
    .modal-title { text-align: center; font-size: 17px; font-weight: 700; margin-bottom: 14px; color: white; }

    .wallet-option {
      display: flex; align-items: center; gap: 12px;
      padding: 14px;
      background: rgba(16, 185, 129, 0.25);
      border-radius: 14px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: 0.2s;
    }
    .wallet-option:hover { background: rgba(16, 185, 129, 0.4); }
    .wallet-option img { width: 36px; height: 36px; border-radius: 10px; }
    .wallet-name { font-weight: 600; color: white; }

    .extra-content {
      padding: 18px 14px;
      background: var(--card);
      border-radius: 20px;
      margin: 18px 0;
      border: 1px solid var(--border);
      text-align: center;
    }
    .extra-content h3 { font-size: 15px; margin-bottom: 8px; color: var(--gold); }
    .extra-content p { font-size: 12px; color: var(--muted); line-height: 1.5; }

    @media (max-width: 480px) {
      .topbar { height: 85px; padding: 8px 12px; }
      .app-name { font-size: 28px; }
      .nav-btn { min-width: 52px; height: 42px; font-size: 10px; }
      .nav-btn i { font-size: 15px; }
      .main { padding: 95px 10px 110px; }
      .swap-card, .msg-card { padding: 12px; border-radius: 18px; }
      .token-row { padding: 9px 11px; }
      .token-row input { font-size: 17px; }
      .token-icon { width: 22px; height: 22px; }
      .token-name { font-size: 12px; }
      .btn { padding: 12px; font-size: 14px; }
      .modal-content { padding: 18px; }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="app-name">ZAPCHOK</div>
    <div class="buttons-row">
      <div class="nav-btn active" id="btn-swap" onclick="showSection('swap')">
        <i class="fas fa-arrow-right-arrow-left"></i>
        <span>Swap</span>
      </div>
      <div class="nav-btn" id="btn-messages" onclick="showSection('messages')">
        <i class="fas fa-envelope"></i>
        <span>Messages</span>
      </div>
      <div class="nav-btn" id="btn-connect" onclick="openWalletModal()">
        <i class="fas fa-wallet"></i>
        <span>Connect</span>
      </div>
      <div class="nav-btn" id="btn-staking" onclick="showSection('staking')">
        <i class="fas fa-coins"></i>
        <span>Staking</span>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="main">

    <!-- Swap -->
    <div id="swap-section">
      <div class="swap-card">
        <div class="card-title">Swap</div>
        <div class="token-row">
          <input type="number" id="from-amount" placeholder="0.0" />
          <div>
            <img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png" class="token-icon">
            <span class="token-name">USDC</span>
          </div>
        </div>
        <div class="swap-arrow">Down Arrow</div>
        <div class="token-row">
          <input type="number" id="to-amount" placeholder="0.0" disabled />
          <div>
            <img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="token-icon">
            <span class="token-name">USDT</span>
          </div>
        </div>
        <button class="btn swap-btn" id="swap-btn" onclick="swapTokens()" disabled>Swap</button>
        <div id="swap-status" class="status"></div>
      </div>
    </div>

    <!-- Messages -->
    <div id="messages-section" style="display:none;">
      <div class="msg-card">
        <div class="card-title">Send Message</div>
        <input type="file" id="file-input" class="file-input">
        <input type="text" id="msg-recipient" class="msg-input" placeholder="0x...">
        <textarea id="msg-text" class="msg-input" placeholder="Message..." rows="3"></textarea>
        <button class="btn send-btn" onclick="sendMessage()">Send</button>
        <div id="msg-status" class="status"></div>
      </div>
    </div>

    <!-- Staking -->
    <div id="staking-section" style="display:none;">
      <div class="msg-card">
        <div class="card-title">Stake USDC</div>
        <input type="number" placeholder="0.0" class="msg-input" style="margin-bottom:12px;">
        <button class="btn" style="background:var(--gold);color:#064E3B;">Stake</button>
        <div class="status" style="color:var(--muted);margin-top:8px;">APY: <strong style="color:var(--gold);">12.5%</strong></div>
      </div>
    </div>

    <!-- Extra -->
    <div class="extra-content">
      <h3>Private Transfer (FHE + XMTP)</h3>
      <p>Send encrypted messages and files via IPFS</p>
    </div>

  </div>

  <!-- Wallet Modal -->
  <div class="modal" id="wallet-modal">
    <div class="modal-content">
      <div class="modal-title">Connect Wallet</div>
      <div class="wallet-option" onclick="connectWallet('metamask')">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask">
        <span class="wallet-name">MetaMask</span>
      </div>
      <div class="wallet-option" onclick="connectWallet('okx')">
        <img src="https://static.okx.com/cdn/assets/imgs/221/8C1D4B9D2B8D3C2F.png" alt="OKX">
        <span class="wallet-name">OKX Wallet</span>
      </div>
      <div class="wallet-option" onclick="connectWallet('phantom')">
        <img src="https://phantom.app/img/phantom-favicon.png" alt="Phantom">
        <span class="wallet-name">Phantom</span>
      </div>
    </div>
  </div>

  <!-- Main Script: Wait for ethers -->
  <script>
    let provider, account, xmtpClient, fheInstance, w3;

    // Wait for ethers to load
    function waitForEthers(callback) {
      if (typeof ethers !== 'undefined') {
        callback();
      } else {
        setTimeout(() => waitForEthers(callback), 100);
      }
    }

    function showSection(section) {
      document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
      document.getElementById(`btn-${section}`).classList.add('active');
      ['swap', 'messages', 'staking'].forEach(s => {
        document.getElementById(`${s}-section`).style.display = s === section ? 'block' : 'none';
      });
      updateConnectButton();
    }

    function updateConnectButton() {
      const connectBtn = document.getElementById('btn-connect');
      if (account) {
        connectBtn.innerHTML = `<i class="fas fa-wallet"></i><span>${account.slice(0,4)}...${account.slice(-4)}</span>`;
        connectBtn.onclick = null;
        connectBtn.classList.add('connect-btn');
      } else {
        connectBtn.innerHTML = `<i class="fas fa-wallet"></i><span>Connect</span>`;
        connectBtn.onclick = openWalletModal;
        connectBtn.classList.remove('connect-btn');
      }
    }

    async function connectWallet(name) {
      let eth = window.ethereum;
      if (name === 'okx' && window.okxwallet) eth = window.okxwallet;
      if (name === 'phantom' && window.phantom?.ethereum) eth = window.phantom.ethereum;
      if (!eth) return alert(`Please install ${name}`);

      try {
        await eth.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(eth);
        account = await provider.getSigner().getAddress();
        updateConnectButton();
        document.getElementById('swap-btn').disabled = false;
        document.getElementById('swap-btn').textContent = "Swap";
        closeWalletModal();
        await initAll();
      } catch (e) {
        alert("Connection failed: " + e.message);
      }
    }

    async function initAll() {
      if (window.fhevm) fheInstance = await fhevm.createInstance({ network: "testnet", chainId: 12345 });
      if (provider) xmtpClient = await XMTP.Client.create(provider.getSigner());
      try {
        w3 = await Web3Storage.create({ token: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiJkaWQ6ZXRocjoweDREMjY0MzhEMzYxM0U0Nzk0M0E1RTY2MjYxODU1ODU4RjI2NTc0ODciLCJpc3MiOiJ3ZWIzLXN0b3JhZ2UiLCJpYXQiOjE3MDc0NTM0ODAwMDAsIm5hbWUiOiJaYXBDaG9rIn0.abc123' });
      } catch (e) {}
    }

    async function swapTokens() {
      const amt = document.getElementById('from-amount').value;
      if (!amt) return;
      const s = document.getElementById('swap-status');
      s.textContent = "Swapping...";
      setTimeout(() => {
        document.getElementById('to-amount').value = amt;
        s.textContent = "Swapped!";
      }, 1200);
    }

    async function sendMessage() {
      if (!account) return alert("Connect wallet first");
      const to = document.getElementById('msg-recipient').value.trim();
      const text = document.getElementById('msg-text').value;
      const file = document.getElementById('file-input').files[0];
      if (!to) return alert("Enter recipient address");

      const s = document.getElementById('msg-status');
      s.textContent = "Uploading...";

      try {
        let cid = "";
        if (file && w3) {
          const { cid: fileCid } = await w3.uploadFile(file);
          cid = fileCid.toString();
        }
        if (xmtpClient) {
          const conv = await xmtpClient.conversations.newConversation(to);
          await conv.send({ text, file: cid || null });
        }
        s.textContent = cid ? `Sent! CID: ${cid.slice(0,12)}...` : "Sent!";
        document.getElementById('msg-text').value = "";
        document.getElementById('file-input').value = "";
      } catch (e) {
        s.textContent = "Failed: " + e.message;
      }
    }

    function openWalletModal() { document.getElementById('wallet-modal').classList.add('show'); }
    function closeWalletModal() { document.getElementById('wallet-modal').classList.remove('show'); }
    document.getElementById('wallet-modal').addEventListener('click', e => {
      if (e.target === document.getElementById('wallet-modal')) closeWalletModal();
    });

    // Start after ethers loads
    waitForEthers(() => {
      updateConnectButton();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/hello-arc-pwa/sw.js?v=23');
      }
    });
  </script>
</body>
</html>
