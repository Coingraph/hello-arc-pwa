<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZapWallet</title>

  <!-- PWA -->
  <link rel="manifest" href="/hello-arc-pwa/manifest.json?v=6" />
  <meta name="theme-color" content="#00D1FF" />
  <link rel="icon" href="/hello-arc-pwa/icons/icon-192.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- XMTP + FHE Libraries -->
  <script src="https://unpkg.com/@xmtp/xmtp-js@11.2.0/dist/index.js"></script>
  <script src="https://unpkg.com/fhevm@0.3.0/lib/fhevm.js"></script>

  <style>
    :root {
      --zap-yellow: #FFD60A;
      --zap-green: #10B981;
      --zap-blue: #00D1FF;
      --zap-dark: #0F172A;
      --zap-light: #F8FAFC;
      --card-bg: rgba(16, 185, 129, 0.1);
      --arc-badge: #7c3aed;
      --fhe-color: #EC4899;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1E293B 0%, #0F172A 100%);
      color: var(--zap-light);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      background: rgba(15, 23, 42, 0.8);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(255, 214, 10, 0.15);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 214, 10, 0.2);
    }
    .header {
      background: linear-gradient(90deg, var(--zap-yellow), var(--zap-green));
      padding: 20px;
      text-align: center;
    }
    .header img {
      height: 50px;
      filter: drop-shadow(0 2px 4px rgba(0,0,0,0.3));
    }
    .header h1 {
      font-size: 26px;
      font-weight: 700;
      margin-top: 8px;
      color: #0F172A;
      letter-spacing: 1px;
    }
    .status {
      background: rgba(16, 185, 129, 0.2);
      color: var(--zap-green);
      padding: 8px 16px;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      border-bottom: 1px solid rgba(16, 185, 129, 0.3);
    }
    .card {
      padding: 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .card:last-child { border: none; }
    .label {
      font-size: 14px;
      color: #CBD5E1;
      margin-bottom: 8px;
      font-weight: 600;
    }
    .value {
      font-size: 18px;
      color: white;
      font-weight: 600;
      word-break: break-all;
    }
    .value code {
      background: rgba(255, 214, 10, 0.15);
      padding: 2px 8px;
      border-radius: 6px;
      font-size: 14px;
      color: var(--zap-yellow);
    }
    select, input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(255, 214, 10, 0.3);
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 16px;
      margin: 12px 0;
    }
    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: var(--zap-yellow);
      color: #0F172A;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin: 8px 0;
    }
    button:hover { background: #FFE066; }
    button:disabled { background: #475569; cursor: not-allowed; }
    #install-btn {
      background: linear-gradient(90deg, var(--zap-yellow), var(--zap-green));
      color: #0F172A;
      font-weight: 700;
    }
    .wallet-btn {
      background: var(--zap-blue) !important;
      color: white !important;
      border: 1px solid rgba(0, 209, 255, 0.5) !important;
    }
    .wallet-btn:hover { background: #00E6FF !important; }
    .fhe-section {
      background: rgba(236, 72, 153, 0.1);
      border: 1px solid var(--fhe-color);
      border-radius: 12px;
      margin: 12px 0;
      padding: 16px;
    }
    .fhe-title {
      color: var(--fhe-color);
      font-weight: 700;
      font-size: 14px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }
    .fhe-title::before {
      content: "Lock";
      margin-right: 8px;
    }
    .pulse { animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://i.imgur.com/2rG5n8E.png" alt="ZapWallet">
      <h1>ZapWallet</h1>
    </div>
    <div class="status pulse" id="network-status">Select Network</div>

    <!-- ... (الأقسام السابقة: Network, Wallet, Node, Arc Monitor) ... -->

    <!-- قسم FHE + XMTP -->
    <div class="fhe-section">
      <div class="fhe-title">Private Transfer (FHE + XMTP)</div>
      <div class="value">Recipient (XMTP Address):</div>
      <input type="text" id="xmtp-recipient" placeholder="0x..." />
      <div class="value">Amount (USDC):</div>
      <input type="number" id="fhe-amount" placeholder="0.0" step="0.000001" />
      <button onclick="sendPrivateTransfer()" style="background:#EC4899;">Send Encrypted</button>
      <div id="fhe-status" style="color:#EC4899; margin-top:8px; font-size:14px;"></div>
    </div>

    <!-- باقي الأقسام -->
    <div class="card">
      <button id="install-btn">Install App</button>
    </div>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script>
    // === FHE + XMTP ===
    let xmtpClient, fheInstance;

    async function initFHE() {
      if (!window.fhevm) return;
      fheInstance = await fhevm.createInstance({
        network: "testnet",
        chainId: 12345
      });
    }

    async function initXMTP() {
      if (!provider) return alert("Connect wallet first!");
      const signer = provider.getSigner();
      xmtpClient = await XMTP.Client.create(signer);
    }

    async function sendPrivateTransfer() {
      if (!provider || !currentChain) return alert("Connect wallet & select network!");
      const recipient = document.getElementById('xmtp-recipient').value.trim();
      const amount = document.getElementById('fhe-amount').value;
      if (!recipient || !amount || amount <= 0) return alert("Fill all fields!");

      const status = document.getElementById('fhe-status');
      status.textContent = "Encrypting...";

      try {
        // 1. تشفير المبلغ بـ FHE
        const encryptedAmount = await fheInstance.encrypt32(parseInt(amount * 1e6));

        // 2. إرسال عبر XMTP
        const conversation = await xmtpClient.conversations.newConversation(recipient);
        await conversation.send({
          type: "private_transfer",
          encryptedAmount: Array.from(encryptedAmount),
          chain: currentChain.name,
          symbol: currentChain.symbol
        });

        status.textContent = "Sent privately via XMTP!";
        document.getElementById('fhe-amount').value = "";
        document.getElementById('xmtp-recipient').value = "";
      } catch(e) {
        status.textContent = "Failed: " + e.message;
      }
    }

    // === باقي الكود (Multi-Chain, Arc Monitor, etc.) ===
    // ... (نفس الكود السابق مع إضافة initFHE() و initXMTP() في connect())

    async function connect(wallet) {
      // ... (نفس كود الاتصال)
      await initFHE();
      await initXMTP();
      // ...
    }

    // باقي الكود كما هو...
  </script>
</body>
</html>
