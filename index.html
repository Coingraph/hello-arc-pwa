<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arc Testnet Monitor</title>

  <!-- PWA -->
  <link rel="manifest" href="/hello-arc-pwa/manifest.json" />
  <meta name="theme-color" content="#38bdf8" />
  <link rel="icon" href="/hello-arc-pwa/icons/icon-192.png" />

  <style>
    body { font-family: Tahoma; background: #0f172a; color: #e2e8f0; padding: 20px; margin: 0; }
    .c { max-width: 700px; margin: auto; background: #1e293b; padding: 20px; border-radius: 12px; }
    h1 { color: #38bdf8; text-align: center; margin: 0 0 20px; }
    .card { background: #334155; padding: 14px; border-radius: 10px; margin: 12px 0; }
    .l { color: #94a3b8; font-weight: bold; }
    .v { color: #fff; }
    code { background: #1e40af; padding: 2px 6px; border-radius: 4px; }
    input, button { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: none; font-size: 16px; }
    button { background: #38bdf8; color: #0f172a; font-weight: bold; cursor: pointer; }
    #install-btn { background: #10b981; display: block !important; }
  </style>
</head>
<body>
  <div class="c">
    <h1>Arc Testnet Monitor</h1>

    <div class="card">
      <div class="l">المحفظة</div>
      <div class="v"><code id="wallet">غير متصل</code></div>
      <div class="v">الرصيد: <span id="w">-</span> USDC</div>
      <button id="connect-btn">ربط MetaMask</button>
    </div>

    <div class="card">
      <div class="l">العقدة</div>
      <div class="v">Chain ID: <span id="cid">-</span></div>
      <div class="v">Block: <span id="blk">-</span></div>
      <div class="v">Gas: <span id="gas">-</span></div>
    </div>

    <div class="card">
      <div class="l">العقد الذكي</div>
      <div class="v">عنوان: <code>0xA5571061Ebc458AE33FdD260243B7B4e8EC4C697</code></div>
      <div class="v">التحية: <span id="greet">-</span></div>
      <div class="v">الرصيد: <span id="bal">-</span> USDC</div>
    </div>

    <div class="card">
      <div class="l">تحديث التحية</div>
      <input type="text" id="new-greeting" placeholder="أدخل تحية جديدة..." />
      <button onclick="updateGreeting()">إرسال</button>
      <div id="tx-status"></div>
    </div>

    <button id="install-btn">تثبيت التطبيق (PWA)</button>
  </div>

  <script src="https://cdn.ethers.io/lib/ethers-5.2.umd.min.js"></script>
  <script>
    const RPC = "https://rpc.testnet.arc.network";
    const CONTRACT = "0xA5571061Ebc458AE33FdD260243B7B4e8EC4C697";
    const ABI = [{"inputs":[],"name":"getGreeting","outputs":[{"type":"string"}],"stateMutability":"view","type":"function"},{"inputs":[{"type":"string"}],"name":"setGreeting","outputs":[],"stateMutability":"nonpayable","type":"function"}];

    let provider, signer, contract, account;

    document.getElementById('connect-btn').onclick = async () => {
      if (!window.ethereum) return alert("قم بتثبيت MetaMask!");
      try {
        await window.ethereum.request({ method: 'eth_requestAccounts' });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        account = await signer.getAddress();
        contract = new ethers.Contract(CONTRACT, ABI, signer);
        document.getElementById('wallet').textContent = account;
        document.getElementById('connect-btn').textContent = "متصل";
        document.getElementById('connect-btn').disabled = true;
        load();
      } catch(e) { alert(e.message); }
    };

    async function updateGreeting() {
      if (!contract) return alert("اربط MetaMask!");
      const greeting = document.getElementById('new-greeting').value.trim();
      if (!greeting) return;
      const status = document.getElementById('tx-status');
      status.textContent = "جاري...";
      try {
        const tx = await contract.setGreeting(greeting);
        status.textContent = "في انتظار التأكيد...";
        await tx.wait();
        status.textContent = "تم!";
        document.getElementById('new-greeting').value = "";
        load();
        sendPush();
      } catch(e) { status.textContent = "فشل: " + e.message; }
    }

    async function load() {
      try {
        const [cid, blk, gas, greet, bal, wbal] = await Promise.all([
          fetch(RPC, {method:"POST", body:JSON.stringify({jsonrpc:"2.0",method:"eth_chainId",params:[],id:1}), headers:{"Content-Type":"application/json"}}).then(r=>r.json()).then(d=>parseInt(d.result,16)),
          fetch(RPC, {method:"POST", body:JSON.stringify({jsonrpc:"2.0",method:"eth_blockNumber",params:[],id:1}), headers:{"Content-Type":"application/json"}}).then(r=>r.json()).then(d=>parseInt(d.result,16)),
          fetch(RPC, {method:"POST", body:JSON.stringify({jsonrpc:"2.0",method:"eth_gasPrice",params:[],id:1}), headers:{"Content-Type":"application/json"}}).then(r=>r.json()).then(d=>parseInt(d.result,16)),
          fetch(RPC, {method:"POST", body:JSON.stringify({jsonrpc:"2.0",method:"eth_call",params:[{to:CONTRACT,data:"0x9c1bb7d9"},"latest"],id:1}), headers:{"Content-Type":"application/json"}}).then(r=>r.json()).then(d=> { const s = d.result.slice(130).replace(/0+$/,''); return new TextDecoder().decode(new Uint8Array(s.match(/.{2}/g).map(b=>parseInt(b,16)))); }),
          fetch(RPC, {method:"POST", body:JSON.stringify({jsonrpc:"2.0",method:"eth_getBalance",params:[CONTRACT,"latest"],id:1}), headers:{"Content-Type":"application/json"}}).then(r=>r.json()).then(d=>parseInt(d.result,16)),
          account ? fetch(RPC, {method:"POST", body:JSON.stringify({jsonrpc:"2.0",method:"eth_getBalance",params:[account,"latest"],id:1}), headers:{"Content-Type":"application/json"}}).then(r=>r.json()).then(d=>parseInt(d.result,16)) : 0
        ]);
        document.getElementById("cid").textContent = cid;
        document.getElementById("blk").textContent = blk.toLocaleString();
        document.getElementById("gas").textContent = (gas/1e9).toFixed(2)+" Gwei";
        document.getElementById("greet").textContent = greet;
        document.getElementById("bal").textContent = (bal/1e18).toFixed(6);
        document.getElementById("w").textContent = account ? (wbal/1e18).toFixed(6) : "-";
      } catch(e) {}
    }
    setInterval(load, 5000); load();

    // إشعارات
    if ('Notification' in window && Notification.permission === 'default') {
      Notification.requestPermission();
    }
    function sendPush() {
      if (Notification.permission === 'granted') {
        new Notification('تحية جديدة!', { body: document.getElementById('greet').textContent, icon: '/hello-arc-pwa/icons/icon-192.png' });
      }
    }

    // PWA Install
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      document.getElementById('install-btn').style.display = 'block';
    });
    document.getElementById('install-btn').onclick = () => {
      if (!deferredPrompt) {
        alert("افتح في Chrome → النقاط الثلاث → تثبيت");
        return;
      }
      deferredPrompt.prompt();
      deferredPrompt.userChoice.then(() => {
        document.getElementById('install-btn').textContent = "تم التثبيت!";
        document.getElementById('install-btn').disabled = true;
      });
    };

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/hello-arc-pwa/sw.js');
    }
  </script>
</body>
</html>
