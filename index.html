<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ZapChok</title>

  <!-- PWA -->
  <link rel="manifest" href="/hello-arc-pwa/manifest.json?v=31" />
  <meta name="theme-color" content="#10B981" />
  <link rel="icon" href="/hello-arc-pwa/icons/icon-192.png" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Bebas+Neue&display=swap" rel="stylesheet">

  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --green: #10B981;
      --green-dark: #059669;
      --gold: #FCD34D;
      --dark: #064E3B;
      --card: #065F46;
      --border: #10B981;
      --text: #ECFDF5;
      --muted: #A7F3D0;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: auto; min-height: 100vh; overflow-x: hidden; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #065F46, #10B981);
      color: var(--text);
      -webkit-tap-highlight-color: transparent;
    }

    .topbar {
      position: fixed; top: 0; left: 0; right: 0;
      height: 90px; background: rgba(6, 78, 59, 0.92);
      backdrop-filter: blur(14px); border-bottom: 1px solid var(--border);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      padding: 10px 16px; z-index: 1000; gap: 6px;
    }

    .app-name {
      font-family: 'Bebas Neue', sans-serif; font-size: 30px; font-weight: 800;
      color: white; text-shadow: 0 0 12px rgba(255,255,255,0.6), 0 2px 6px rgba(0,0,0,0.5);
      letter-spacing: 1.8px;
    }

    .buttons-row {
      display: flex; align-items: center; justify-content: flex-end;
      gap: 8px; width: 100%; max-width: 400px; padding-right: 8px;
    }

    .nav-btn {
      min-width: 56px; height: 44px; border-radius: 14px;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      cursor: pointer; font-size: 11px; font-weight: 600; color: white;
      background: rgba(16, 185, 129, 0.3); transition: all 0.2s; gap: 3px; padding: 0 6px;
    }
    .nav-btn i { font-size: 16px; }
    .nav-btn.active { background: var(--gold); color: #064E3B; font-weight: 700; box-shadow: 0 0 14px rgba(252,211,77,0.6); }
    .nav-btn:hover { background: rgba(252,211,77,0.3); }

    .connect-btn {
      background: linear-gradient(135deg, #FCD34D, #FBBF24);
      color: #064E3B; font-weight: 700; box-shadow: 0 4px 12px rgba(252,211,77,0.5);
    }

    .main { padding: 100px 12px 120px; min-height: 100vh; }

    .swap-card, .msg-card, .news-card {
      background: var(--card); border-radius: 20px; padding: 14px;
      border: 1px solid var(--border); margin-bottom: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card-title { font-size: 15px; font-weight: 600; color: white; margin-bottom: 12px; text-align: center; }

    .token-row {
      display: flex; align-items: center; background: rgba(4,120,87,0.6);
      border-radius: 14px; padding: 10px 12px; margin-bottom: 8px; border: 1px solid var(--border);
    }
    .token-row input { flex: 1; background: transparent; border: none; color: white; font-size: 18px; font-weight: 600; text-align: right; outline: none; }
    .token-icon { width: 24px; height: 24px; margin-right: 8px; border-radius: 50%; }
    .token-name { font-weight: 600; color: white; font-size: 13px; }

    .swap-arrow { text-align: center; margin: 6px 0; font-size: 18px; color: var(--muted); }

    .btn {
      width: 100%; padding: 13px; border-radius: 14px; border: none;
      font-weight: 700; font-size: 15px; cursor: pointer; margin-top: 10px; transition: 0.2s;
    }
    .swap-btn { background: linear-gradient(90deg, #10B981, #34D399); color: white; }
    .swap-btn:disabled { background: #065F46; opacity: 0.6; cursor: not-allowed; }
    .send-btn { background: #1D4ED8; color: white; }

    .file-input {
      width: 100%; padding: 12px; border: 2px dashed var(--gold);
      border-radius: 14px; background: rgba(252,211,77,0.1);
      text-align: center; font-size: 13px; color: var(--text); margin-bottom: 10px; cursor: pointer;
    }
    .msg-input {
      width: 100%; padding: 12px; border-radius: 14px; border: 1px solid var(--border);
      background: rgba(4,120,87,0.6); color: white; font-size: 14px; margin-bottom: 10px;
    }

    .status { margin-top: 10px; font-size: 13px; color: #A7F3D0; text-align: center; }

    .news-item {
      background: rgba(4,120,87,0.6); border-radius: 14px; padding: 12px;
      margin-bottom: 12px; border: 1px solid var(--border);
    }
    .news-title { font-size: 14px; font-weight: 600; color: white; margin-bottom: 6px; }
    .news-desc { font-size: 12px; color: var(--muted); margin-bottom: 8px; line-height: 1.4; }
    .news-source { font-size: 11px; color: var(--gold); text-align: right; }
    .news-link { color: var(--gold); text-decoration: underline; font-size: 12px; }

    .search-input {
      width: 100%; padding: 12px; border-radius: 14px; border: 1px solid var(--border);
      background: rgba(4,120,87,0.6); color: white; font-size: 14px; margin-bottom: 16px;
    }

    .modal {
      position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95); display: none; align-items: flex-end; justify-content: center;
      z-index: 1001; backdrop-filter: blur(12px);
    }
    .modal.show { display: flex; }
    .modal-content {
      background: var(--card); border-radius: 20px 20px 0 0; padding: 20px; width: 100%; max-width: 100%;
      box-shadow: 0 -10px 30px rgba(0,0,0,0.3);
    }
    .modal-title { text-align: center; font-size: 17px; font-weight: 700; margin-bottom: 14px; color: white; }

    .wallet-option {
      display: flex; align-items: center; gap: 12px; padding: 14px;
      background: rgba(16,185,129,0.25); border-radius: 14px; margin-bottom: 10px;
      cursor: pointer; transition: 0.2s;
    }
    .wallet-option:hover { background: rgba(16,185,129,0.4); }
    .wallet-option img { width: 36px; height: 36px; border-radius: 10px; }
    .wallet-name { font-weight: 600; color: white; }

    .extra-content {
      padding: 18px 14px; background: var(--card); border-radius: 20px;
      margin: 18px 0; border: 1px solid var(--border); text-align: center;
    }
    .extra-content h3 { font-size: 15px; margin-bottom: 8px; color: var(--gold); }
    .extra-content p { font-size: 12px; color: var(--muted); line-height: 1.5; }

    @media (max-width: 480px) {
      .topbar { height: 85px; padding: 8px 12px; }
      .app-name { font-size: 28px; }
      .nav-btn { min-width: 52px; height: 42px; font-size: 10px; }
      .nav-btn i { font-size: 15px; }
      .main { padding: 95px 10px 110px; }
      .swap-card, .msg-card, .news-card { padding: 12px; border-radius: 18px; }
      .token-row { padding: 9px 11px; }
      .token-row input { font-size: 17px; }
      .token-icon { width: 22px; height: 22px; }
      .token-name { font-size: 12px; }
      .btn { padding: 12px; font-size: 14px; }
      .modal-content { padding: 18px; }
    }
  </style>
</head>
<body>

  <!-- Top Bar -->
  <div class="topbar">
    <div class="app-name">ZAPCHOK</div>
    <div class="buttons-row">
      <div class="nav-btn active" id="btn-swap">
        <i class="fas fa-arrow-right-arrow-left"></i><span>Swap</span>
      </div>
      <div class="nav-btn" id="btn-messages">
        <i class="fas fa-envelope"></i><span>Messages</span>
      </div>
      <div class="nav-btn" id="btn-news">
        <i class="fas fa-newspaper"></i><span>News</span>
      </div>
      <div class="nav-btn" id="btn-connect">
        <i class="fas fa-wallet"></i><span>Connect</span>
      </div>
      <div class="nav-btn" id="btn-staking">
        <i class="fas fa-coins"></i><span>Staking</span>
      </div>
    </div>
  </div>

  <!-- Main -->
  <div class="main">

    <!-- Swap -->
    <div id="swap-section">
      <div class="swap-card">
        <div class="card-title">Swap</div>
        <div class="token-row">
          <input type="number" id="from-amount" placeholder="0.0" />
          <div><img src="https://cryptologos.cc/logos/usd-coin-usdc-logo.png" class="token-icon"><span class="token-name">USDC</span></div>
        </div>
        <div class="swap-arrow">Down Arrow</div>
        <div class="token-row">
          <input type="number" id="to-amount" placeholder="0.0" disabled />
          <div><img src="https://cryptologos.cc/logos/tether-usdt-logo.png" class="token-icon"><span class="token-name">USDT</span></div>
        </div>
        <button class="btn swap-btn" id="swap-btn" disabled>Swap</button>
        <div id="swap-status" class="status"></div>
      </div>
    </div>

    <!-- Messages -->
    <div id="messages-section" style="display:none;">
      <div class="msg-card">
        <div class="card-title">Send Message</div>
        <input type="file" id="file-input" class="file-input">
        <input type="text" id="msg-recipient" class="msg-input" placeholder="0x...">
        <textarea id="msg-text" class="msg-input" placeholder="Message..." rows="3"></textarea>
        <button class="btn send-btn" id="send-btn" disabled>Send</button>
        <div id="msg-status" class="status"></div>
      </div>
    </div>

    <!-- News & Articles -->
    <div id="news-section" style="display:none;">
      <div class="news-card">
        <div class="card-title">Crypto News & Analysis</div>
        <input type="text" id="news-search" class="search-input" placeholder="Search news (BTC, ETH, etc.)">
        <div id="news-list"></div>
        <div id="news-status" class="status">Loading latest news...</div>
      </div>
    </div>

    <!-- Staking -->
    <div id="staking-section" style="display:none;">
      <div class="msg-card">
        <div class="card-title">Stake USDC</div>
        <input type="number" placeholder="0.0" class="msg-input" style="margin-bottom:12px;">
        <button class="btn" style="background:var(--gold);color:#064E3B;">Stake</button>
        <div class="status" style="color:var(--muted);margin-top:8px;">APY: <strong style="color:var(--gold);">12.5%</strong></div>
      </div>
    </div>

    <!-- Extra -->
    <div class="extra-content">
      <h3>Crypto News + Wallet + Swap</h3>
      <p>Powered by Cointelegraph & CryptoRank</p>
    </div>

  </div>

  <!-- Wallet Modal -->
  <div class="modal" id="wallet-modal">
    <div class="modal-content">
      <div class="modal-title">Connect Wallet</div>
      <div class="wallet-option" data-wallet="metamask">
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/36/MetaMask_Fox.svg" alt="MetaMask">
        <span class="wallet-name">MetaMask</span>
      </div>
      <div class="wallet-option" data-wallet="okx">
        <img src="https://static.okx.com/cdn/assets/imgs/221/8C1D4B9D2B8D3C2F.png" alt="OKX">
        <span class="wallet-name">OKX Wallet</span>
      </div>
      <div class="wallet-option" data-wallet="phantom">
        <img src="https://phantom.app/img/phantom-favicon.png" alt="Phantom">
        <span class="wallet-name">Phantom</span>
      </div>
    </div>
  </div>

  <!-- Load ethers -->
  <script src="/hello-arc-pwa/ethers.js"></script>

  <!-- Main Script -->
  <script defer>
    document.addEventListener('DOMContentLoaded', () => {
      let provider, signer, account;

      const swapBtn = document.getElementById('swap-btn');
      const sendBtn = document.getElementById('send-btn');
      const connectBtn = document.getElementById('btn-connect');
      const modal = document.getElementById('wallet-modal');
      const newsSearch = document.getElementById('news-search');
      const newsList = document.getElementById('news-list');
      const newsStatus = document.getElementById('news-status');

      function waitForEthers(callback, attempts = 0) {
        if (typeof ethers !== 'undefined') callback();
        else if (attempts < 100) setTimeout(() => waitForEthers(callback, attempts + 1), 100);
        else alert("ethers failed. Refresh.");
      }

      waitForEthers(() => setupEventListeners());

      function setupEventListeners() {
        document.getElementById('btn-swap').addEventListener('click', () => showSection('swap'));
        document.getElementById('btn-messages').addEventListener('click', () => showSection('messages'));
        document.getElementById('btn-news').addEventListener('click', () => { showSection('news'); loadNews(); });
        document.getElementById('btn-staking').addEventListener('click', () => showSection('staking'));
        connectBtn.addEventListener('click', openWalletModal);

        document.querySelectorAll('.wallet-option').forEach(el => {
          el.addEventListener('click', () => connectWallet(el.dataset.wallet));
        });

        modal.addEventListener('click', e => { if (e.target === modal) closeWalletModal(); });

        newsSearch.addEventListener('input', () => filterNews(newsSearch.value.trim().toLowerCase()));
      }

      function showSection(section) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(`btn-${section}`).classList.add('active');
        ['swap', 'messages', 'news', 'staking'].forEach(s => {
          document.getElementById(`${s}-section`).style.display = s === section ? 'block' : 'none';
        });
      }

      function updateConnectButton() {
        if (account) {
          connectBtn.innerHTML = `<i class="fas fa-wallet"></i><span>${account.slice(0,4)}...${account.slice(-4)}</span>`;
          connectBtn.classList.add('connect-btn');
          swapBtn.disabled = false;
          sendBtn.disabled = false;
        } else {
          connectBtn.innerHTML = `<i class="fas fa-wallet"></i><span>Connect</span>`;
          connectBtn.classList.remove('connect-btn');
          swapBtn.disabled = true;
          sendBtn.disabled = true;
        }
      }

      async function connectWallet(name) {
        let eth = null;
        if (name === 'metamask' && window.ethereum?.isMetaMask) eth = window.ethereum;
        if (name === 'okx' && window.okxwallet) eth = window.okxwallet;
        if (name === 'phantom' && window.phantom?.ethereum) eth = window.phantom.ethereum;

        if (!eth) return alert(`Open ${name} app`);

        try {
          await eth.request({ method: 'eth_requestAccounts' });
          provider = new ethers.providers.Web3Provider(eth);
          signer = provider.getSigner();
          account = await signer.getAddress();
          updateConnectButton();
          closeWalletModal();
        } catch (e) {
          alert("Failed: " + e.message);
        }
      }

      window.swapTokens = function() {
        const amt = document.getElementById('from-amount').value;
        if (!amt) return alert("Enter amount");
        const s = document.getElementById('swap-status');
        s.textContent = "Swapping...";
        setTimeout(() => {
          document.getElementById('to-amount').value = amt;
          s.textContent = "Swapped!";
        }, 1500);
      };

      window.sendMessage = function() {
        const to = document.getElementById('msg-recipient').value.trim();
        const text = document.getElementById('msg-text').value;
        if (!to || !text) return alert("Fill all");
        const s = document.getElementById('msg-status');
        s.textContent = "Sent offline!";
        localStorage.setItem('msg_' + Date.now(), JSON.stringify({ to, text }));
        document.getElementById('msg-text').value = "";
      };

      let allNews = [];

      async function loadNews() {
        newsStatus.textContent = "Fetching from Cointelegraph & CryptoRank...";
        try {
          // Cointelegraph RSS → JSON (via cors proxy)
          const ct = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://cointelegraph.com/rss'));
          const ctData = await ct.json();
          const parser = new DOMParser();
          const xml = parser.parseFromString(ctData.contents, "text/xml");
          const items = xml.querySelectorAll("item");
          const ctNews = Array.from(items).slice(0, 5).map(item => ({
            title: item.querySelector("title").textContent,
            desc: item.querySelector("description").textContent.replace(/<[^>]*>/g, '').slice(0, 120) + '...',
            link: item.querySelector("link").textContent,
            source: "Cointelegraph"
          }));

          // CryptoRank API (public endpoint)
          const cr = await fetch('https://api.cryptorank.io/v1/news?limit=5');
          const crData = await cr.json();
          const crNews = crData.data.map(n => ({
            title: n.title,
            desc: n.description?.slice(0, 120) + '...' || 'No description',
            link: n.url,
            source: "CryptoRank"
          }));

          allNews = [...ctNews, ...crNews];
          displayNews(allNews);
          newsStatus.textContent = `Loaded ${allNews.length} articles`;
        } catch (e) {
          newsStatus.textContent = "Offline: News cached locally";
          displayNews(allNews.slice(0, 3));
        }
      }

      function displayNews(items) {
        newsList.innerHTML = '';
        items.forEach(n => {
          const div = document.createElement('div');
          div.className = 'news-item';
          div.innerHTML = `
            <div class="news-title">${n.title}</div>
            <div class="news-desc">${n.desc}</div>
            <div class="news-source">${n.source} • <a href="${n.link}" target="_blank" class="news-link">Read more</a></div>
          `;
          newsList.appendChild(div);
        });
      }

      function filterNews(query) {
        const filtered = allNews.filter(n => 
          n.title.toLowerCase().includes(query) || 
          n.desc.toLowerCase().includes(query)
        );
        displayNews(filtered.length ? filtered : allNews);
      }

      function openWalletModal() { modal.classList.add('show'); }
      function closeWalletModal() { modal.classList.remove('show'); }

      updateConnectButton();
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/hello-arc-pwa/sw.js?v=31');
      }
    });
  </script>

</body>
</html>
